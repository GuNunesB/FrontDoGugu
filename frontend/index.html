<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aprenda HTML5 e CSS3 e SEO de forma simples, prática, e objetiva desenvolvendo passo a passo de um site one page moderno e responsivo.">
    <meta name="keywords" content="html, HTML5, html5, HTML, CSS, css, CSS3, css3, seo, SEO, Site One Page, Web, Responsivo, aprenda gratuitamente, ensino gratuito">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Front End | One Page Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header id="inicio">
        <div class="container">
            <div>
                <img class="logo" src="img/logo_front.png" alt="Logo Front End">
            </div>
            <nav class="menu">
                <input type="checkbox" name="check" id="check">
                <label for="check">&#x2630;</label>

                <ul>
                    <li class="link_nav">
                        <a href="#inicio">Início</a>
                    </li>
                    <li class="link_nav">
                        <a href="#sobre">Sobre</a>
                    </li>
                    <li class="link_nav">
                        <a href="#conteudo">Conteúdo</a>
                    </li>
                    <li class="link_nav">
                        <a href="#contato">Contatos</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Destaque -->
    <main>
        <h1>FRONT END</h1>
        <H2>Damos vida ao seu negócio</H2>
    </main>

    <!-- Sobre -->
    <section id="sobre">
        <h2>Front End</h2>
    </section>

    <!-- One Page -->
    <section>
        <h2>One Page Site</h2>
    </section>

    <!-- WireFrame | PDF  -->
    <section>
        <h2>WireFrame</h2>
    </section>

    <!-- Conteúdo | Cards-->
    <section id="conteudo">
        <h2>Conteúdo</h2>
        <h3>HTML</h3>
        <h3>CSS</h3>
        <h3>Javascript</h3>
    </section>

    <!-- Rodapé -->
    <footer id="contato"></footer>

</body>
</html>
