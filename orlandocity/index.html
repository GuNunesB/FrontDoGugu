<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orlando City</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/orlando-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="bootstrap-4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <header class="d-flex flex-column align-items-center bg-dark">
            <img class="logo" src="img/clubs.png" alt="Clubes de Futebol">
            <nav class="navbar navbar-expand-lg navbar-light bg-roxo-blur container-fluid">

                <a class="navbar-brand" href="#">
                    <img src="img/orlando-logo.png" alt="">
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false"
                    aria-label="Alterna navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse justify-content-end" id="conteudoNavbarSuportado">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Tickets</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" href="#">News</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" href="#">Schedule</a>
                        </li>
                    </ul>

                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar"
                            aria-label="Pesquisar">
                        <button class="btn btn-dark my-2 my-sm-0" type="submit">Pesquisar</button>
                        <!-- "btn" = botão | "my-?" margem, "my-sm-?" margem no celular -->
                    </form>
                </div>
            </nav>
        </header>

        

    </div>

    <script src="scripts/jquery-3.3.1.slim.min.js"></script>
    <script src="scripts/popper.min.js"></script>
    <script src="bootstrap-4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
